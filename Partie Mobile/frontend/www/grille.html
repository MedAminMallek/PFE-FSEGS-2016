<script type="text/javascript">
		function categoryOnClick() {
			
		    var rows = document.getElementsByName('seance[]');
		    var selectedRows = [];
		    for (var i = 0, l = rows.length; i < l; i++) {
		        if (rows[i].checked) {
		            selectedRows.push(rows[i]);
		        }
		    }
            var nbS= sessionStorage.getItem("nbS");
            document.getElementById("DIVC").innerHTML=selectedRows.length+'/'+nbS;
		    
		    var x = selectedRows.length;
            if(nbS<x){
                document.getElementById("DIVC").style.color = "red";
		        document.getElementById("bt1").disabled= true;
            }else{
                document.getElementById("DIVC").style.color = "black";
               document.getElementById("bt1").disabled= false;
            }
		}
    </script>
